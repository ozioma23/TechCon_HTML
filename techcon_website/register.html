<!DOCTYPE html>
<html lang="en">

<head>
    <title>Techcon 2024</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Conference Registration</h2>
            <p>Please fill in the form below to register for TechCon 2024.</p>
            <form action="#" method="post">
                <div>
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required placeholder="Create a password">
                </div>
                <div>
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required
                        placeholder="Confirm your password">
                </div>
                <div>
                    <label>
                        <input type="checkbox" name="terms" required>
                        I agree to the <a href="terms-and-conditions.html" target="_blank">Terms and Conditions</a>.
                    </label>
                </div>
                <div>
                    <button type="submit">Register Now</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; copyright 2024 TechCon Conference</p>
    </footer>
</body>
</html>
